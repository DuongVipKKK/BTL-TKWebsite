<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Trang không tìm thấy</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
      }

      .error-code {
        font-size: 100px;
        color: #e74c3c;
        margin: 0;
      }

      .error-message {
        font-size: 24px;
        margin: 10px 0;
      }

      .home-link {
        text-decoration: none;
        color: #3498db;
        font-size: 18px;
      }

      .home-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="error-code">404</h1>
      <p class="error-message">Trang không tìm thấy</p>
      <a href="/" class="home-link">Quay về trang chủ</a>
    </div>
  </body>
</html>
